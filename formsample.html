<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <fieldset>
        <legend><h1>SIGN UP</h1></legend>
    <form >
        <label for="fname">First Name</label>
        <input type="text" placeholder="enter your firstname"> &nbsp;
        <label for="lname">Last Name</label>
        <input type="text" placeholder="enter your lastname"><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="enter your email" required><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="abc"  value="M">
        <label for="male">Male</label>
        <input type="radio" name="abc" value="F">
        <label for="Female">Female</label><br><br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" ><br><br>
        <label for="contact">Contact</label>
        <input type="number"><br><br>
        <label for="pword">Password</label>
        <input type="password" placeholder="create password" required><br><br>
        <button id="submit-btn">submit</button>&nbsp;
        <button id="reset-btn">reset</button>

    </form>
    </fieldset>
</body>
</html>
